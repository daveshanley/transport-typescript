      summary: Change site recovery state for the specified sddc
      x-vmw-vapi-methodname: patch
      x-vmw-vapi-servicename: site-recovery-state
      operationId: changeSiteRecoveryState
      parameters:
        - $ref: '#/parameters/sddcParam'
        - name: siteRecoveryState
          in: body
