definitions:
  ErrorResponse:
    type: object
    required:
      - error_code
      - error_messages
      - status
      - path
      - retryable
    properties:
      error_code:
        type: string
        description: unique error code
      error_messages:
        type: array
        description: localized error messages
        items:
          type: string
      status:
        type: integer
        description: HTTP status code
      path:
        type: string
        description: Originating request URI
      retryable:
        type: boolean
        description: If true, client should retry operation
  Task:
    type: object
    required:
      - id
      - start_time
      - status
      - sub_status
      - task_type
      - version
    allOf:
      - $ref: '#/definitions/AbstractEntity'
      - properties:
          end_time:
            type: string
            format: date-time
          error_message:
            type: string
          tenant_id:
            type: string
          params:
            type: object
          resource_id:
            type: string
            description: UUID of resources task is acting upon
          resource_type:
            type: string
            description: Type of resource being acted upon
          parent_task_id:
            type: string
          retries:
            type: integer
            format: int32
          start_time:
            type: string
          status:
            type: string
            enum:
              - STARTED
              - CANCELING
              - FINISHED
              - FAILED
              - CANCELED
          sub_status:
            type: string
          task_type:
            type: string
          task_version:
            type: string
          task_progress_phases:
            description: Task progress phases involved in current task execution
            type: array
            items:
              $ref: '#/definitions/TaskProgressPhase'
          progress_percent:
            description: Estimated progress percentage the task executed
            type: integer
            format: int32
          estimated_remaining_minutes:
            description: >-
              Estimated remaining time in minute of the task execution, < 0
              means no estimation for the task.
            type: integer
            format: int32
  TaskProgressPhase:
    description: >-
      A task progress can be (but does NOT have to be) divided to more
      meaningful progress phases.
    type: object
    required:
      - id
      - name
      - progress_percent
    properties:
      id:
        description: The identifier of the task progress phase
        type: string
      name:
        description: The display name of the task progress phase
        type: string
      progress_percent:
        description: The percentage of the phase that has completed
        type: integer
        format: int32
  AbstractEntity:
    type: object
    required:
      - id
      - version
      - created
      - user_id
      - user_name
      - updated
      - updated_by_user_id
      - updated_by_user_name
    properties:
      id:
        type: string
      version:
        type: string
      created:
        type: string
        format: date-time
      user_id:
        description: User id that last updated this record
        type: string
      user_name:
        description: User name that last updated this record
        type: string
      updated:
        type: string
        format: date-time
      updated_by_user_id:
        description: User id that last updated this record
        type: string
      updated_by_user_name:
        description: User name that last updated this record
        type: string
  SiteRecovery:
    type: object
    required:
      - sddc_id
      - site_recovery_state
    allOf:
      - $ref: '#/definitions/AbstractEntity'
      - properties:
          sddc_id:
            type: string
            format: UUID
          site_recovery_state:
            type: string
            enum:
              - ACTIVATING
              - ACTIVATED
              - DEACTIVATING
              - DEACTIVATED
              - FAILED
              - CANCELED
              - DELETED
          draas_h5_url:
            type: string
          vr_node:
            type: object
            $ref: '#/definitions/SiteRecoveryNode'
          srm_node:
            type: object
            $ref: '#/definitions/SiteRecoveryNode'
          hms_solution_user:
            type: string
            x-vmw-vmc-exclude: client
          hms_roles:
            type: array
            items:
              type: string
              uniqueItems: true
            x-vmw-vmc-exclude: client
          srm_instance_uuid:
            type: string
            x-vmw-vmc-exclude: client
          srm_license_asset_id:
            type: string
            x-vmw-vmc-exclude: client
          vr_ovf_library_id:
            type: string
            x-vmw-vmc-exclude: client
          srm_ovf_library_id:
            type: string
            x-vmw-vmc-exclude: client
  SiteRecoveryNode:
    required:
      - type
    allOf:
      - properties:
          type:
            type: string
            enum:
              - VRMS
              - SRM
              - VRS
          vm_moref_id:
            type: string
          ip_address:
            type: string
          gateway:
            type: string
          subnet:
            type: string
          hostname:
            type: string
          username:
            type: string
            x-vmw-vmc-exclude: client
          password:
            type: string
            x-vmw-vmc-exclude: client
          additional_username:
            type: string
            x-vmw-vmc-exclude: client
          additional_password:
            type: string
            x-vmw-vmc-exclude: client
  SiteRecoveryState:
    type: string
    enum:
      - ACTIVATING
      - ACTIVATED
      - DEACTIVATING
      - DEACTIVATED
      - FAILED
      - CANCELED
  SiteRecoveryCredentials:
    type: object
    properties:
      vsphere_replication:
        type: array
        items:
          $ref: '#/definitions/ManagementVmGuestOsCredentials'
      site_recovery_manager:
        type: array
        items:
          $ref: '#/definitions/ManagementVmGuestOsCredentials'
  ManagementVmGuestOsCredentials:
    type: object
    required:
      - vm
    properties:
      vm:
        type: string
      os_admin_username:
        type: string
      os_admin_password:
        type: string
      os_service_username:
        type: string
      os_service_password:
        type: string
  SiteRecoveryVersions:
    type: object
    properties:
      sddc_id:
        type: string
        format: UUID
      node_versions:
        type: array
        items:
          $ref: '#/definitions/SiteRecoveryNodeVersion'
        description: list of site recovery node version
  SiteRecoveryNodeVersion:
    type: object
    properties:
      node_id:
        type: string
        format: UUID
      node_type:
        type: string
        enum:
          - VRMS
          - SRM
          - VRS
      node_ip:
        type: string
      full_version:
        type: string
  FirewallService:
    type: object
    properties:
      protocol:
        type: string
        description: protocol name, such as 'tcp', 'udp' etc.
      ports:
        type: array
        items:
          type: string
        description: a list of port numbers and port ranges, such as {80, 91-95, 99}. If not specified, defaults to 'any'.
  FirewallRuleScope:
    type: object
    description: Optional for FirewallRule. If not specified, defaults to 'any'.
    properties:
