          required: false
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Task'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Cannot find site recovery configuration for sddc identifier
          schema:
            $ref: '#/definitions/ErrorResponse'
