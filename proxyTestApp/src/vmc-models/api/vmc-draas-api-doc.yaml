swagger: '2.0'
info:
  description: |
    DRaaS APIs
    =======================
    * All DRaaS APIs require an authentication token. This can be obtained by issuing a `POST` to `/csp/gateway/am/api/login` with a JSON body of `{ "username": < username >, "password": < password > }`.

      * This is a CSP API defined at: https://prd.csp.vmware.com/csp/api-docs#!/User_Log-in/logInUser

    * Most APIs require an org identifier.
      This can be obtained by issuing a `GET` on `/vmc/draas/< service-prefix >api/orgs` and extract the `id` field

  version: '1.0'
  title: DRaaS APIs
  termsOfService: Terms of Service
  contact:
    name: VMware
  license:
    name: 'Copyright (c) 2017 VMware, Inc. All rights reserved.'
  x-vmw-vapi-codegenconfig:
    packagename: com.vmware.skyscraper
host: localhost:8183
basePath: /
securityDefinitions:
  api_key:
    type: apiKey
    name: csp-auth-token
    in: header
security:
  - api_key: []
tags:
