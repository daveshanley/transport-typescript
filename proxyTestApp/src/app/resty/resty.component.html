<div class="resty">
  <div class="resty-icon">{{avatarIcon}}</div>
  <div class="resty-state">
    <span class="badge" *ngIf="!online"> {{status}}</span>
    <span class="badge badge-success" *ngIf="online">{{status}}</span>
  </div>
  <button class="btn btn-sm btn-primary" (click)="wakeupResty()" *ngIf="!online">Wake Up</button>
  <button class="btn btn-sm btn-primary" (click)="sleepResty()" *ngIf="online">Sleep</button>
</div>
