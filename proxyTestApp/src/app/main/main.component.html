<clr-main-container>
    <clr-header class="header-3">
        <div class="branding">
            <a href="#" class="logo">
                <clr-icon shape="cloud-traffic"></clr-icon>
                <span class="title">Transport EventProxy Demo</span>
            </a>
        </div>
    </clr-header>

    <vmw-toast-container class="toast-container-3"
                         [notifications]="notifications"
                         [mode]="'dynamic'"
                         [fadeOutDelayInMs]="2500">
    </vmw-toast-container>

    <div class="control-panel">

        <div class="bus-stats">
            <h2>EventBus Statistics</h2>
            <div class="stat">
                <div class="statistic-name">Registered Children</div>
                <div class="statistic-value grey">{{registeredChildren}}</div>
            </div>

            <div class="stat">
                <div class="statistic-name">Active Children</div>
                <div class="statistic-value">{{activeChildren}}</div>
            </div>
        </div>
        <div>
            <servbot></servbot>
        </div>
        <div>
            <vmcbot></vmcbot>
        </div>

        <div>
            <resty></resty>
        </div>

    </div>

    <div class="frame-container">
        <!--<div class="frame1">-->

        <!--<chat-client name="Sprinkles" avatar="ðŸ¦„" theme="purple"></chat-client>-->

        <!--</div>-->

        <div class="frame1">
            <iframe id="frame-a" src="http://localhost:4400/chatA" scrolling="no"></iframe>

        </div>

        <div class="frame2">
            <iframe id="frame-b" src="http://localhost:4400/chatB" scrolling="no"></iframe>
        </div>

        <div class="frame3">
            <iframe id="frame-c" src="http://localhost:4400/chatC" scrolling="no"></iframe>
        </div>


        <div class="frame4">
            <iframe id="frame-d" src="http://localhost:4400/chatD" scrolling="no"></iframe>
        </div>
    </div>

</clr-main-container>
